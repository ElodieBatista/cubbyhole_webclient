<div class="modal fade" id="appmodal" tabindex="-1" role="dialog" aria-labelledby="appmodal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind="modalOpts.title"></h4>
      </div>

      <form role="form" name="modalform" ng-submit="modalOpts.submitFn(modalform, modalOpts.submitFnExtraParam); modalOpts.dismiss();">
        <div class="modal-body" ng-if="modalOpts.template === undefined">
          <div class="input-prepend" ng-class="{'input-prepend-active': focused}">
            <i class="fa input-icon" ng-class="modalOpts.iconClass"></i>
            <input class="input-text input-text-empty-onclose" type="text" placeholder="{{modalOpts.placeholder}}" required ng-model="modalform.name" ng-init="focused = false" ng-focus="focused = true" ng-blur="focused = false" />
          </div>
        </div>

        <div class="modal-body" id="modal-body-custom" ng-if="modalOpts.template !== undefined">
        </div>

        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          <input type="submit" class="btn" ng-class="submitBtnClass" value="{{modalOpts.submitBtnVal}}" />
        </div>
      </form>

    </div>
  </div>
</div>
