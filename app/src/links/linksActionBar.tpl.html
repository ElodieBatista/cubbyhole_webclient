<div class="row action-bar">
  <ul class="action-bar-right">

    <li class="action-bar-item" ng-show="itemActive" ng-click="leOpenModalShareLink(itemActive)">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_link.svg'"></ng-include>
      <span>Share Link</span>
    </li>

    <li class="action-bar-item" ng-show="itemActive" navigate="external" navigate-param-val="http://localhost:8000/webapp.html#{{itemActive.link.url}}">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_open.svg'"></ng-include>
      <span>Open</span>
    </li>

    <li class="action-bar-item" ng-show="itemActive" ng-click="leOpenModalDeleteLink(itemActive)">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_delete.svg'"></ng-include>
      <span>Delete</span>
    </li>

  </ul>
</div>
