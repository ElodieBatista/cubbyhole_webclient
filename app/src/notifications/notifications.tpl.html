<div class="container container-fill no-padding no-margin">
  <div class="row row-fill quaternary">

    <div class="col-md-10 col-md-offset-1">

      <table class="no-actionbar">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="notification in notifications track by $index">
            <td ng-switch on="notification.type">
              <img class="table-icon" ng-switch-when="D" src="/styles/icons/icon_delete.svg">
              <img class="table-icon" ng-switch-when="S" src="/styles/icons/icon_shared.svg">

              <span class="notification-text no-underline" ng-bind="notification.text"></span>
            </td>
            <td ng-bind="notification.date | date"></td>
          </tr>
        </tbody>
      </table>

      <p class="col-md-12" id="grid-view-msg" ng-show="notifications.length === 0">
        You don't have any <span class="highlight">notification</span> yet.
      </p>

    </div>

  </div>
</div>

<modal modal-opts="modalOpts" modalform="modalform" modal-color="'quaternary'"></modal>
