<div class="content-container full-height">
  <div class="container quinary">

    <div class="row space-top">
      <div class="col-md-12">
        <h1>Your Profile</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Your <span class="highlight">Account</span></h2>

        <h5 class="highlight user-title" ng-bind="user.mail"></h5>
        <h5 class="user-title">Registered on {{user.registrationDate | date}}</h5>
        <h5 class="user-title">{{user.plan.name}} Plan</h5>

        <button class="btn quinary-btn">Change Plan</button>
      </div>

      <div class="col-md-6">
        <h2>Your <span class="highlight">Stats</span></h2>

        <h5>Storage</h5>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>

        <h5>Shared Quota</h5>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
            20%
          </div>
        </div>

        <h5>Bandwidth</h5>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
            75%
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
